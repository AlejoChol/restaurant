<!DOCTYPE html>
<html lang="es">
	<script type="text/javascript" src="simpleCart.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="XmlHttpRequest.js"></script>
	  <script>
		var menuNav_LastSelected = '2';
		
		function menuNav(menuNav_Selected){
			var x = document.getElementsByName(menuNav_LastSelected);
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.display = 'none';
			}
			x = document.getElementsByName(menuNav_Selected);
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.display = 'block';
			}
			menuNav_LastSelected = menuNav_Selected;
		}

		do_xhr("GET","index_MenuSection.php",0,index_MenuSection_DisplayPosRequest);
		function index_MenuSection_DisplayPosRequest(str){
			document.getElementById("MenuSection").innerHTML = str;
			do_xhr("GET","index_MenuNav.php",0,index_MenuNav_DisplayPosRequest);
		}
		function index_MenuNav_DisplayPosRequest(str){
			document.getElementById("MenuNav").innerHTML = str;
			menuNav(1);
		}
		
		do_xhr("GET","index_items.php",0,index_items_DisplayPosRequest);
		function index_items_DisplayPosRequest(str){
			document.getElementsByTagName("body")[0].innerHTML += str;
		}

	  </script>
<head>
  <link rel="stylesheet" href="format_index.css">
  <link rel="stylesheet" href="w3.css">
</head>
<body>

  </div>

  </div>

	<div class="MenuAside_Footer">
		Total: <span class="simpleCart_total"></span><br>

		<a href="javascript:;" class="simpleCart_empty" style="text-decoration:none"><div class="w3-btn w3-block w3-red w3-right" style="z-index:2"><label>BORRAR</label></div></a>
	</div>
